<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body class="container">
    <form action="submit" method="post">
      <div class="form-element__wrap">
        <label for="name">Имя</label>
        <input type="text" id="name" placeholder="Введите Ваше имя" required />
      </div>
      <div class="form-element__wrap">
        <label for="email">E-mail</label>
        <input
          type="email"
          id="email"
          placeholder="Введите Вашу электронную почту"
          required
        />
      </div>
      <div class="form-element__wrap">
        <label for="age">Возраст</label>
        <input
          type="number"
          id="age"
          placeholder="Введите Ваш возраст"
          required
        />
      </div>

      <div>
        Пол:
        <label for="male">Мужчина</label>
        <input type="radio" id="male" name="gender" />
        <label for="female">Женщина</label>
        <input type="radio" id="female" name="gender" />
      </div>

      <div class="form-element__wrap">
        <label for="profession">Профессия</label>
        <select id="profession" required>
          <option value="0" selected disabled>Выберите Вашу профессию</option>
          <option value="1">Врач</option>
          <option value="2">Программист</option>
          <option value="3">Учитель</option>
          <option value="4">Дизайнер</option>
          <option value="5">Инженер</option>
          <option value="6">Продавец</option>
          <option value="7">Другое</option>
        </select>
      </div>

      <div class="form-element__wrap">
        <label for="password">Введите пароль</label>
        <input
          type="text"
          id="password"
          placeholder="Введите пароль"
          required
          minlength="8"
          maxlength="25"
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
        />
      </div>

      <div>
        <input type="checkbox" id="consent" />
        <label for="consent">Согласие на обработку данных</label>
      </div>

      <button type="submit" disabled>Отправить данные</button>
    </form>
    <script src="index.js"></script>
  </body>
</html>
